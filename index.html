<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="icon" href="./src/bad-boy-skull-removebg-preview.png">

    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania&display=swap" rel="stylesheet">
    <title>Flappy bird</title>
</head>
<body>
    <p class="title-text">Metal bird</p>

        <source src="./src/Slipknot - Spit It Out [OFFICIAL VIDEO].mp3" type="audio/mpeg">

        <source src="./src/Slipknot - The Blister Exists (Audio).mp3" type="audio/mpeg">

    </audio>
    <script src="./index.js"></script>
